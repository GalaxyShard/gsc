<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://galaxyshard.github.io/web/css-load.js"></script>
    <link rel="stylesheet" href="https://galaxyshard.github.io/web/grid.css">

    <link rel="stylesheet" href="style.css">
    <script src="compiled/out.js" defer></script>
    <script src="compiler.js" defer></script>

    <title>Nua Online Compiler</title>
</head>
<body>
    <nav class="row">
        <div class="xs-4">
            <a href="compiler.html">Compiler</a>
        </div>
        <div class="xs-4">
            <a href="guide.html">Guide</a>
        </div>
        <div class="xs-4">
            <a href="index.html">Info</a>
        </div>
    </nav>


    <div class="inside center">
        <h1 class="center">Compiler</h1>
        Paste a script below or <label for="selectedFile" class="highlightHover"><u>click here</u></label> to select a Nua file and hit compile to output bytecode<br>
        <input type="file" accept=".nua" id="selectedFile" hidden/>
        
        <textarea id="input"></textarea>
        
        <div class="row">
            <div class="xs-6">
                <button id="compile">Compile</button>
            </div>
            <div class="xs-6">
                <button id="copy">Copy</button>
            </div>
        </div>
        <output id="log"></output>
    </div>
</body>
</html>
