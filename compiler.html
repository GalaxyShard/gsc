<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="compiler.js"></script>

    <title>Nua Online Compiler</title>
</head>
<body>
    <nav id="nav" class="row">
        <div class="col-4">
            <a href="compiler.html">Compiler</a>
        </div>
        <div class="col-4">
            <a href="guide.html">Guide</a>
        </div>
        <div class="col-4">
            <a href="/">Info</a>
        </div>
    </nav>
    <div class="inside">
        <h1>Compiler</h1>
        <p>
            Paste a script below or <label for="selectedFile" class="highlightHover"><u>click here</u></label> to select a Nua file and hit compile to output bytecode
        </p>
        <input type="file" accept=".nua" id="selectedFile" hidden/>
        
        <textarea spellcheck="false" id="input">// Source code goes here</textarea>
        
        <div class="row">
            <div class="col-6">
                <button id="compile">Compile</button>
            </div>
            <div class="col-6">
                <button id="copy">Copy</button>
            </div>
        </div>
        <div id="log-container">
            <div>Output</div>
            <output id="log"></output>
        </div>
    </div>
</body>
</html>
